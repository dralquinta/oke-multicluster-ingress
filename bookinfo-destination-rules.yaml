apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: productpage
  namespace: bookinfo
spec:
  host: productpage
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      localityLbSetting:
        enabled: true
        distribute:
          - from: us-sanjose-1/*
            to:
              "us-sanjose-1/*": 80
              "us-chicago-1/*": 20
          - from: us-chicago-1/*
            to:
              "us-chicago-1/*": 80
              "us-sanjose-1/*": 20
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  subsets:
  - name: v1
    labels:
      version: v1
---
